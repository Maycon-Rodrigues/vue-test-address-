<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 50px">
  <div id="app">
      <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Digite seu CEP</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                      <label for="cep-input">CEP</label>
			                <input type="number" id="cep-input" class="form-control input-sm" v-model="cep" v-on:keyup="buscar">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
                  <label for="logradouro-input">Logradouro</label>
			    				<input type="text" disabled id="logradouro-input" class="form-control input-sm" v-model="endereco.logradouro">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                      <label for="number-input">Numero</label>
			    						<input type="number" id="number-input" class="form-control input-sm" v-model="endereco.unidade">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                      <label for="complemento-input">Complemento</label>
			    						<input type="text" id="complemento-input" class="form-control input-sm" v-model="endereco.complemento">
			    					</div>
			    				</div>
			    			</div>

                <div class="form-group">
                  <label for="bairro-input">Bairro</label>
                  <input type="text" disabled id="bairro-input" class="form-control input-sm" v-model="endereco.bairro">
                </div>

                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <label for="cidade-input">Cidade</label>
                      <input type="text" disabled id="cidade-input" class="form-control input-sm" v-model="endereco.localidade">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <label for="uf-input">UF</label>
                      <input type="text" disabled id="uf-input" class="form-control input-sm" v-model="endereco.uf">
                    </div>
                  </div>
                </div>

		    		</form>
		    	</div>
    		</div>
  		</div>
  	</div>
  </div>
</div>

<script src="./app.js"></script>
<script src="./jquery-3.2.1.min.js"></script>
</body>
</html>
